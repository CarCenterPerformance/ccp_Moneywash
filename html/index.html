<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Moneywash</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app" class="hidden">
    <div class="panel">
      <div class="topbar">
        <div class="logoWrap">
          <img class="logo" src="assets/logo.png" alt="logo" />
        </div>

        <div class="title">MONEYWASH</div>

        <button class="closeBtn" id="closeBtn" aria-label="close">
          <!-- exit icon -->
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <path d="M10 7H5v12h5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M13 17l5-5-5-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M18 12H10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </div>

      <div class="stats">
        <div class="card">
          <div class="cardLabel">
            <span class="icon">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                <path d="M12 1l3 5h-6l3-5Z" stroke="currentColor" stroke-width="2"/>
                <path d="M7 9h10v12H7V9Z" stroke="currentColor" stroke-width="2"/>
              </svg>
            </span>
            SCHWARZGELD
          </div>
          <div class="cardValue" id="blackValue">0$</div>
        </div>

        <div class="card">
          <div class="cardLabel">
            <span class="icon">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                <path d="M4 19V5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M8 17V9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M12 19V7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M16 16V10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M20 19V6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </span>
            GEBÜHREN
          </div>
          <div class="cardValue" id="feeValue">0%</div>
        </div>

        <div class="card">
          <div class="cardLabel">
            <span class="icon">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                <path d="M9 12a3 3 0 1 0 6 0a3 3 0 0 0-6 0Z" stroke="currentColor" stroke-width="2"/>
                <path d="M4 20c1.5-4 14.5-4 16 0" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M12 2c3 0 6 2 7 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </span>
            COPS
          </div>
          <div class="cardValue" id="copsValue">0</div>
        </div>
      </div>

      <div class="presets">
        <button class="presetBtn" data-amt="10000" id="p1">10.000$</button>
        <button class="presetBtn" data-amt="20000" id="p2">20.000$</button>
        <button class="presetBtn" data-amt="30000" id="p3">30.000$</button>
      </div>

      <div class="amountSection">
        <div class="amountTitle">BETRAG</div>

        <div class="amountInputWrap">
          <input id="amountInput" type="number" min="0" step="1" placeholder="0" />
        </div>

        <div class="calcBox">
          <div class="calcRow">
            <div class="moneyBox" id="fromBox">0$</div>

            <div class="swapIconWrap">
              <div class="swapIcon" id="swapIcon">
                <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
                  <path d="M7 7h11l-2-2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M18 7l-2 2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M17 17H6l2 2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M6 17l2-2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
            </div>

            <div class="moneyBox" id="toBox">0$</div>
          </div>
        </div>

        <button class="confirmBtn" id="confirmBtn">BESTÄTIGEN</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
